always_populate_raw_post_data = -1
max_execution_time = 240
max_input_vars = 1500
upload_max_filesize = 32M
post_max_size = 32M
log_errors = On
error_reporting = E_ALL & ~E_NOTICE
date.timezone = Europe/Berlin

xdebug.remote_enable           = 1
xdebug.cli_color               = 1
xdebug.max_nesting_level       = 1000
